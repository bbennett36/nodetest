            <div class="col-md-3">
                <h3>Filter Results by</h3>
                    <form name="radius_update" id="radius_update" method="GET">
                        <input type="hidden" name="keyword" id="keyword" value="${keyword}" />
                        <input type="hidden" name="location" id="location" value="${location}" /> Radius
                        <select id="radius">
                                <option>Exact Location</option>
                                <option value="25">25 Miles</option>
                                <option value="35">35 Miles</option>
                                <option value="50">50 Miles</option>
                            </select>
                    </form>
            </div>
            <div class="col-md-6">

                        <input type="text" id="keyword" name="keyword" placeholder="Job Title" />

                        <input type="hidden" name="lat" id="lat" />
                        <input type="hidden" name="lng" id="lng" />
                        <button type="submit" id="submitForm" class="btn btn-primary">Find Jobs</button>
                    </div>
                </form>
